<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Principal</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="css/principal.css"/>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="css/principal.css"/>



    </head>
    <body>
        <header class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center text-white">Bienvenido a Cinelitas</h1>
                    </div>
                </div>
            </div>
        </header>
        <div class="Container">

            <div class="row">
                <div class="col-12">
                    <h1 class="text-center my-5">Men√∫ principal</h1>
                </div>
                    <div class="col-12 col-md-12 col-lg-3 mb-4 mx-auto">
                        <div class="card border">
                            <div class="card-body text-center d-flex flex-column">
                                <h5 class="card-title">Ver peliculas</h5>
                                <a th:href="@{/listaCinelitas}" class="btn btn-success mt-3"><i class="fas fa-eye"></i> Ver</a>
                            </div>
                        </div>
                </div>

                <div class="col-12 col-md-6 col-lg-3 mb-4 mx-auto">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Crear nueva pelicula</h5>
                            <a th:href="@{/peliculaN}" class="btn btn-primary"><i class="fas fa-plus"></i>Crear</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
